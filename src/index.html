<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>ASCII Tetris</title>
  </head>
  <body>
    <div id="start-screen">
      <div id="title">ASCII TETRIS</div>
      <div class="start-message">Press any key to start</div>
      <div class="start-message-mobile">Click/Tap to start</div>
    </div>
    <div id="tetris-container" style="display: none">
      <div id="mobile-top-container">
        <div id="scoreboard"></div>
        <div id="next-piece"></div>
      </div>
      <div>
        <div id="game-board"></div>
        <div id="pause-button" class="mobile-only">PAUSE</div>
      </div>
      <div>
        <div id="instructions"></div>
      </div>
    </div>
    <script src="./main.ts" type="module"></script>
  </body>
</html>
